<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random PassWord Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="generator-container">
      <div class="container">
        <h1>Password Generator !!</h1>
        <p>This password generator tool uses the input given by the user</p>
      </div>
      <div class="output" id="displayPassword"></div>
      <div class="generator">
        <label for="username"> Your Name: </label>
        <input
          type="text"
          id="input1"
          class="input-value"
          name="input1"
          placeholder="Enter your fullname......"
        />
        <label>Special Characters</label>
        <input
          type="text"
          id="input2"
          class="input-value"
          placeholder="Enter special characters to include....."
          name="input2"
        />
        <label for="number">Numerics: </label>
        <input
          type="number"
          id="input3"
          class="input-value"
          placeholder="Eg: 0123456789......"
          name="input3"
        />
        <label for="number">Length: </label>
        <input
          type="number"
          id="length"
          class="input-value"
          placeholder="Atleast 5 characters...."
          name="length"
        />
      </div>
      <div class="generate-button">
        <button type="submit" id="length" onclick="generatePass()">
          Generate
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
